<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>aaaaaaaaaa</p>
    <button class="a1" value="a1">A</button>
    <button class="a1" value="b1">B</button>
    <p>bbbbbbbbbb</p>
    <button class="a2" value="a2">A</button>
    <button class="a2" value="b2">B</button>

    <button id="res">结果</button>
    <script src="./jquery-1.9.1.min.js"></script>
    <script>
        var result=[];
        var str="";
        $(".a1").click(function (e) {
            if(e.target.value=="a1"){
                result.splice(0, 1, "a");
                console.log(result);
            }else{
                result.splice(0, 1, "b");
                console.log(result);
            }
        })
        $(".a2").click(function (e) {
            if(e.target.value=="a2"){
                result.splice(1, 1, "a");
                console.log(result);
            }else{
                result.splice(1, 1, "b");
                console.log(result);
            }
        })
        $("#res").click(function(){
            str = result.join('');
            // console.log(str);
            if(str=="aa"){
                alert("aa");
            }
            if(str=="bb"){
                alert("bb");
            }
            if(str="ab"){
                alert("ab");
            }
            if(str=="ba"){
                alert("ba");
            }
        })
    </script>
</body>
</html>
