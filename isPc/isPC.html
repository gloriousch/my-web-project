    <script>
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }

        if (IsPC()) {
            window.location.href = "https://event.liepin.com/t/zongmu2019/index11.html";
        } else {
            window.location.href = "https://event.liepin.com/t/zongmu2019/index1.html";
        }
    </script>
