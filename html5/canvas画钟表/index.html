<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            margin: 0;

        #cvs{
            background: #f5f5f5;

<body>
<canvas id="cvs" width="500" height="500">

</canvas>
    <script>
    //dom
    var oCvs =document.querySelector('#cvs');
    //huihuabufen
    var oCtx =oCvs.getContext('2d');

    oCtx.beginPath();
//    oCtx.arc(100,100,80,0,Math.PI*2,false);
    oCtx.arc(250,250,200,0,360,false);
    oCtx.stroke();

//

    //刻度
        for(var i=0;i<12;i++){
            oCtx.lineWidth = 2;
            oCtx.strokeStyle="#000";
            oCtx.translate(250,250);
            oCtx.rotate(30*Math.PI/180);
            oCtx.beginPath();
            oCtx.moveTo(0,-170);
            oCtx.lineTo(0,-190);
            oCtx.stroke();
            oCtx.closePath();
        }
        //xiao ke du
        for(var i=0;i<60;i++){
            oCtx.lineWidth =1;
            oCtx.strokeStyle="#000";
            oCtx.translate(250,250);
            oCtx.rotate(6*Math.PI/180);
            oCtx.beginPath();
        }
</script>
