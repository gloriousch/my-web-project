<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="600"height="600">

    </canvas>
    <script>
        var oCvs =document.getElementById('cvs');
        var oCtx =oCvs.getContext('2d');

        function  drawClock() {


            oCtx.beginPath();
            for (var i = 0; i < 60; i++) {

                oCtx.moveTo(300, 300);
                oCtx.arc(300, 300, 100, i * 6 * Math.PI / 180, (i + 1) * 6 * Math.PI / 180);
            }
            oCtx.stroke();
            oCtx.closePath();

            oCtx.beginPath();
            oCtx.arc(300, 300, 95, 0 * Math.PI, 2 * Math.PI);
            oCtx.fillStyle = "#fff";
            oCtx.fill();
            oCtx.closePath();
//时针刻度
            oCtx.beginPath();
            for (var j = 0; j < 12; j++) {

                oCtx.moveTo(300, 300);
                oCtx.arc(300, 300, 100, j * 30 * Math.PI / 180, j * 30 * Math.PI / 180);

            }
            oCtx.stroke();
            oCtx.closePath();

            oCtx.beginPath()
            oCtx.arc(300, 300, 90, 0 * Math.PI, 2 * Math.PI);
            oCtx.fillStyle = "#fff";
            oCtx.fill();
            oCtx.closePath();
        }
function run() {
        var now = new Date();
        var sec = now.getSeconds();
        var min = now.getMinutes();
        var hour = now.getHours();
        hour = hour + min / 60;
        oCtx.clearRect(245, 245,110,110);
            //秒针
            oCtx.beginPath();
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,55,(sec*6-90)*Math.PI/180,(sec*6-90)*Math.PI/180);
            oCtx.lineWidth=2;
            oCtx.strokeStyle="red";
            oCtx.stroke();
            oCtx.closePath();
            //分针
            oCtx.beginPath();
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,45,(min*6-90)*Math.PI/180,(min*6-90)*Math.PI/180);
            oCtx.lineWidth=4;
            oCtx.strokeStyle="green";
            oCtx.stroke();
            oCtx.closePath();
            //时针
            oCtx.beginPath();
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,35,(hour*30-90)*Math.PI/180,(hour*30-90)*Math.PI/180);
            oCtx.lineWidth=6;
            oCtx.strokeStyle="#000";
            oCtx.stroke();
            oCtx.closePath();


        }
        drawClock();
        run();
        setInterval(run,1000);
    </script>
</body>
</html>
